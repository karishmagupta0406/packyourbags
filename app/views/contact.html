<section class="container">
				<div class="row">
					<header>
						<h2>Get in touch</h2>
						<p>Please enter your query</p>
					</header>
					<form>
						<div class="form-group row">
							<div>
								<div">
									<input name="name" placeholder="Name" type="text" class="form-control" />
								</div>
								<div>
									<input name="email" placeholder="Email" type="email" class="form-control"/>
								</div>
								<div>
									<textarea name="message" placeholder="Message"  class="form-control" rows="4"></textarea>
								</div>
							</div>
						</div>
						
							<input type="submit" value="Submit" class="btn btn-primary"/>
							<input type="reset" value="Reset" class="btn btn-default"/>
						
					</form>
				</div>
			</section>
